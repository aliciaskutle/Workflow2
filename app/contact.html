<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="sass/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header class="navbar-header navbar">
      <div class="container-fluid">
        <div>
          <a href="index.html" class="navbar-brand navbar__link"
            >January Island Escapes</a
          >
        </div>
        <ul class="nav">
          <li class="nav-item ">
            <a class="nav-link navbar__link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link navbar__link navbar__link--border"
              href="packages.html"
              >Packages</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link navbar__link navbar__link--active"
              href="contact.html"
              >Contact us</a
            >
          </li>
        </ul>
      </div>
    </header>

    <div class="container py-5">
      <div class="row">
        <section class="offset-md-3 col-md-6">
          <div class="page-header">
            <h1>Contact us</h1>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore
              sit aspernatur repudiandae exercitationem praesentium, id a,
              itaque dolorem est quos quasi consectetur, suscipit ea sequi
              sapiente nam?
            </p>
          </div>
        </section>

        <section class="offset-md-3 col-md-6">
          <form>
            <div class="form-row form-group">
              <div class="col-12 col-sm-6">
                <label class="col-form-label-sm" for="inputFirstName"
                  >First name</label
                >
                <input
                  class="form-control"
                  type="text"
                  id="inputFirstName"
                  placeholder=""
                />
              </div>
              <div class="col-12 col-sm-6">
                <label class="col-form-label-sm" for="inputLastName"
                  >Last name</label
                >
                <input
                  class="form-control"
                  type="text"
                  id="inputLastName"
                  placeholder=""
                />
              </div>
            </div>

            <div class="form-group">
              <label class="col-form-label-sm" for="inputPhone"
                >Telephone number</label
              >
              <input
                class="form-control"
                type="text"
                id="inputPhone"
                placeholder=""
              />
            </div>

            <div class="form-group">
              <label class="col-form-label-sm" for="inputEmail"
                >Email address</label
              >
              <input
                class="form-control"
                type="email"
                id="inputEmail"
                placeholder=""
              />
            </div>

            <div class="form-group">
              <a class="btn" href="#" role="button">Submit</a>
            </div>
          </form>
        </section>
      </div>
    </div>

    <footer class="footer">
      <div
        class="footer-copyright text-center py-4"
        style="background-color: #b8c1e1"
      >
        Copyright Â© 2018
      </div>
    </footer>

    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
